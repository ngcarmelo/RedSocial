<div class="col-lg-8">
	<h1 class="h1-strong">{{title}}
		<button class="btn btn-success btn-sm" (click)="refresh($event)">Mostrar nuevas</button></h1>

	<div id="publications">
		<div *ngFor="let publication of publications" class="item-publication">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="image-user pull-left">
					<a href="#">
						<img src="{{url +'/get-image-user/' + publication.user.image }}" alt="" *ngIf="publication.user.image">
						<img src="assets/user.png" class="avatar-default" alt="" *ngIf="!publication.user.image">
					</a>
				</div>
				<div>
					<span class="user-name">{{publication.user.name + '' + publication.user.surname}}</span>
					<!-- Usando moment para las fechas -->
				<!-- 	<div class="date">{{(publication.created_at | amFromUnix) | amTimeAgo}}</div> -->
				&nbsp;|&nbsp; 
					<span class="date">{{(publication.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo}}</span>
				</div>
				<h4 class="publication-text pull-left">
					{{publication.text}}
				</h4>
			</div>
		</div>
	</div>
	</div>
	<div class="col-lg-12 text-center">
		<p><button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">Ver m√°s publicaciones</button>
			</p>
	</div>
	
</div>
<!-- hemos emitido un evento desde el hijo(sidebar), para que se ejecute un metodo del padre(timeline) -->
<sidebar (sended)="refresh($event)"></sidebar>

<div class="clearfix"></div>
