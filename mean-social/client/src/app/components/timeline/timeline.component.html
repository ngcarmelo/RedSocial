<div class="col-lg-8">
	<h1 class="h1-strong">{{title}}
		<button class="btn btn-success btn-sm" (click)="refresh($event)">Mostrar nuevas</button></h1>

	<div id="publications">
		<div *ngFor="let publication of publications" class="item-publication">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="image-user pull-left">
					<a href="#">
						<img src="{{url +'/get-image-user/' + publication.user.image }}" alt="" *ngIf="publication.user.image">
						<img src="assets/user.png" class="avatar-default" alt="" *ngIf="!publication.user.image">
					</a>
				</div>
				<div>
						<a [routerLink]="['/perfil/', publication.user._id]" class="user-name">{{publication.user.name + '' + publication.user.surname}}</a>
					<!-- Usando moment para las fechas -->
				<!-- 	<div class="date">{{(publication.created_at | amFromUnix) | amTimeAgo}}</div> -->
				&nbsp;|&nbsp; 
					<span class="date">{{(publication.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo}}</span>
				</div>
				<h4 class="publication-text pull-left">
					{{publication.text}}
				</h4>
				<div class="col-lg-12" *ngIf="publication.file != 'null'">
				<!-- segun el valor de la variable showImage, aparecerá un boton u otro -->
				<button class="btn btn-warning pull-right" (click)="showThisImage(publication._id)"
				*ngIf="showImage != publication._id">
					<span class="glyphicon glyphicon-picture"></span>
				</button>
				<button class="btn btn-danger pull-right" (click)="hideThisImage(publication._id)"
				*ngIf="showImage == publication._id">
					<span class="glyphicon glyphicon-remove-circle"></span>
				</button>
				</div>
				<div class="col-lg-12" *ngIf="publication.file != 'null' && showImage == publication._id">
					<img src="{{url+ '/get-image-pub/'+ publication.file}}" alt="" class="col-lg-12">
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="col-lg-12 text-center" *ngIf="publications && publications.length">
		<p><button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">Ver más publicaciones</button>
			</p>
	</div>
	
</div>
<!-- hemos emitido un evento desde el hijo(sidebar), para que se ejecute un metodo del padre(timeline) -->
<sidebar (sended)="refresh($event)"></sidebar>

<div class="clearfix"></div>
